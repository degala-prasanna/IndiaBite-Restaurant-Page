<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiaBite</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/25c1b88d85.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <!--Book Tabel-->
    <section class="flex flex-row justify-between h-screen md:space-x-6">
        <img src="images/Restaurant.png" alt="" class="w-1/2 hidden md:block">
        <div class="flex flex-col justify-center text-center items-center md:w-1/2 w-full">
                <h1 class="font-bold text-5xl  font-almendra text-yellow-500 heading md:text-5xl">Book Table</h1>
                <div class="justify-center flex flex-col items-center  text-center lg:w-[30rem] w-[20rem]  pb-3">
                    <form action="#" class="flex flex-col gap-6 justify-center items-center py-4 px-6 w-full  ">
                        <div class="flex flex-col gap-2 text-left w-full">
                            <label class="font-eb font-semibold text-orange-500 text-xl">Name <Span class="text-red-600 font-bold">*</Span></label>
                            <input type="text" placeholder="Enter Your Name" class="w-full border py-2 px-4 rounded-md outline-none " required>
                        </div>
                        <div class="flex flex-col gap-2 text-left w-full">
                            <label class="font-eb font-semibold text-orange-500 text-xl">Email <Span class="text-red-600 font-bold">*</Span></label>
                            <input type="email" placeholder="Enter Your Email" class="w-full border py-2 px-4 rounded-md outline-none" required>
                        </div>
                        <div class="flex flex-col gap-2 text-left w-full">
                            <label class="font-eb font-semibold text-orange-500 text-xl">Date <Span class="text-red-600 font-bold">*</Span></label>
                            <input type="date"  class="w-full border py-2 px-4  rounded-md outline-none" required>
                        </div>
                        <div class="flex flex-col gap-2 text-left w-full">
                            <label class="font-eb font-semibold text-orange-500 text-xl">Time <Span class="text-red-600 font-bold">*</Span></label>
                            <input type="time"  class="w-full border py-2 px-4 rounded-md outline-none " required>
                        </div>
                        <button type="button" class="bg-yellow-400 text-orange-500 w-full px-10 py-2 rounded-md font-bold hover:bg-orange-600 hover:text-yellow-400 shadow-md  hover:scale-95">Book Now</button>
                    </form>
                </div>
        </div>
    </section>
</body>
</html>
